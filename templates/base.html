<!DOCTYPE html>
<html lang="en">
  {% block head %}
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link href="../static/prism.css" rel="stylesheet" />
    <link href="../static/fontawesome/css/fontawesome.css" rel="stylesheet" />
    <link href="../static/fontawesome/css/brands.css" rel="stylesheet" />
    <link href="../static/fontawesome/css/solid.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="https://md-block.verou.me/md-block.js"></script>
    <title>{{ title }}</title>
    <link rel="icon" type="image/x-icon" href="../static/robot_favicon.png" />
  </head>
  {% endblock %}
  <body
    style="padding: 0; margin: 0; width: 100vw; background-color: antiquewhite"
  >
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index') }}">CMSC Handbook</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link {{ 'active' if request.path == url_for('index') }}"
                  href="{{ url_for('index') }}"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link {{ 'active' if request.path == url_for('cmsc131') }}"
                  href="{{ url_for('cmsc131') }}"
                >
                  CMSC131
                </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link {{ 'active' if request.path == url_for('cmsc132') }}"
                  href="{{ url_for('cmsc132') }}"
                  >CMSC132</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link {{ 'active' if request.path == url_for('resources') }}"
                  href="{{ url_for('resources') }}"
                  >Resources</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link {{ 'active' if request.path == url_for('chat') }}"
                  href="{{ url_for('chat') }}"
                  >Chat</a
                >
              </li>
            </ul>
          </ul>
        </div>
      </div>
    </nav>
    {% block content %} {% endblock %}
  </body>

  <footer class="bg-dark text-center text-white {{footer}}">
    <div class="container p-2">
      <section>
        <!-- Email -->
        <a
          class="btn btn-outline-light btn-floating m-1"
          href="mailto:jasonchen0429@gmail.com"
          role="button"
        >
          <i class="fa-solid fa-envelope"></i>
        </a>

        <!-- Linkedin -->
        <a
          class="btn btn-outline-light btn-floating m-1"
          href="https://www.linkedin.com/in/picklejason/"
          target="_blank"
          role="button"
        >
          <i class="fab fa-linkedin-in"></i>
        </a>

        <!-- Github -->
        <a
          class="btn btn-outline-light btn-floating m-1"
          href="https://github.com/picklejason/cmsc-handbook"
          target="_blank"
          role="button"
        >
          <i class="fab fa-github"></i>
        </a>
      </section>
    </div>

    <!-- <div class="text-center p-2" style="background-color: rgba(0, 0, 0, 0.2)">
      Made by Jason Chen
    </div> -->
  </footer>
</html>
